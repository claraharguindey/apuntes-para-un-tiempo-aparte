<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Esta web se construye desde fragmentos textuales e imágenes del programa Apuntes para un tiempo aparte, pretendiendo funcionar como una relatoría desplazada, una cronología aleatoria de lo acontecido. Una manera asíncrona y colectiva de construir y experimentar la línea temporal de Apuntes para un tiempo aparte, tal y como podemos estirar y plegar un cordel entre nuestras manos construyendo figuras tan impredecibles como infinitas.">
    <meta charset="utf-8" />
    <title>Apuntes para un tiempo aparte</title>
</head>

<body onclick="updateContent()">
    <header id="header" class="fadeIn">
        <h1><a href="https://www.museoreinasofia.es/actividades/apuntes-tiempo-aparte" target="_blank"
                rel="noopener noreferrer">Apuntes para un tiempo aparte</a></h1>
        <nav>
            <ul>
                <li class="list-item"><button onclick="openModal(event)" class="list-item-link">Reiniciar</button></li>
                <li class="list-item"><a class="list-item-link" href="list" onclick="navigate(event)">Figuras</a></li>
            </ul>
        </nav>
    </header>
    <div id="modal" class="overlay">
        <div class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">Esta constelación, sus nodos, textos e imágenes, ha sido dibujada
                colectivamente. <br><br>
                Si pulsas <i>reiniciar</i>, este relato posible sobre <i>Apuntes para un tiempo aparte</i> será
                eliminado
                y dará comienzo otro.</div>
            <button onclick="restart()" class="modal-button">Reiniciar</button>
        </div>
    </div>
    <main class="main parallax">
        <div id="ephemeral" class="ephemeralWrapper"></div>
        <div id="intro" class="intro"></div>
        <div id="arrow" class="scroll-tag-wrapper">
            <span>scroll</span>
            <div class="scroll-down-arrow">
            </div>
        </div>
    </main>
    <a href="list" id="figuresLink" class="home-hands-wrapper">
        <img src="assets/media/hands/1.jpg" alt="hands playing catscraddle" id="catscraddle" class="home-hands">
    </a>
    <div class="apuntesWrapper" id="apuntesWrapper">
        <div class="apuntes" id="apuntes">
        </div>
    </div>
    <script src="scripts/services.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
